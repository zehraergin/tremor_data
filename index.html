<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cornerstone', fantasy;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px;
background-image: url(https://media.istockphoto.com/id/1464577941/video/cooperation-between-two-businessmen-in-front-of-a-white-background-the-concept-of-handshake.jpg?s=640x640&k=20&c=y7uD6eux7DlDRE2rgXgSQlaUjZczXHCionkOdnBm6A8=);
 color: white;
      text-align: center;
      bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.8rem;
    }


    section {
      max-width: 960px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    canvas {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Live Data Dashboard</h1>
  </header>

  <section>
    <h2>Gyroscope (°/s)</h2>
    <canvas id="gyroChart"></canvas>

    <h2>Accelerometer (m/s²)</h2>
    <canvas id="accelChart"></canvas>

    <h2>Tremor Strength (RMS of Gyro X)</h2>
    <canvas id="rmsChart"></canvas>

    <h2>Orientation (Pitch, Roll, Yaw)</h2>
    <canvas id="orientChart"></canvas>
  </section>

  <script>
    const MAX_POINTS = 50;
    let gyroX = [], gyroY = [], gyroZ = [];
    let accelX = [], accelY = [], accelZ = [];
    let rmsValues = [], orientationPitch = [], orientationRoll = [], orientationYaw = [];
    let labels = Array(MAX_POINTS).fill("");

    function makeChart(ctx, label, colors) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...labels],
          datasets: label.map((l, i) => ({
            label: l,
            data: [],
            borderColor: colors[i],
            borderWidth: 2,
            tension: 0.3
          }))
        },
        options: {
          responsive: true,
          animation: false,
          scales: { y: { suggestedMin: -3, suggestedMax: 3 } }
        }
      });
    }

    const gyroChart = makeChart(document.getElementById('gyroChart'), ['Gyro X', 'Gyro Y', 'Gyro Z'], ['red', 'green', 'blue']);
    const accelChart = makeChart(document.getElementById('accelChart'), ['Accel X', 'Accel Y', 'Accel Z'], ['purple', 'orange', 'teal']);
    const rmsChart = makeChart(document.getElementById('rmsChart'), ['RMS (Gyro X)'], ['#333']);
    const orientChart = makeChart(document.getElementById('orientChart'), ['Pitch', 'Roll', 'Yaw'], ['#00aaff', '#ffaa00', '#ff0066']);

    function updateChart(chart, dataArrays) {
      chart.data.datasets.forEach((dataset, i) => {
        dataset.data = dataArrays[i].slice(-MAX_POINTS);
      });
      chart.update();
    }

    function updateAllCharts() {
      updateChart(gyroChart, [gyroX, gyroY, gyroZ]);
      updateChart(accelChart, [accelX, accelY, accelZ]);
      updateChart(rmsChart, [rmsValues]);
      updateChart(orientChart, [orientationPitch, orientationRoll, orientationYaw]);
    }

    function calculateRMS(values) {
      const squareSum = values.reduce((sum, v) => sum + v * v, 0);
      return Math.sqrt(squareSum / values.length);
    }

   // ---- Permanent CSV loader (no Bluetooth, no file picker) ----
const CSV_URL = 'tremor_log.csv'; // adjust path if you put it elsewhere

async function loadCsvFromUrl(url){
  try {
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const text = await res.text();
    loadCsvIntoCharts(text);
    console.log('CSV loaded:', url);
  } catch (err) {
    console.error('Failed to load CSV:', err);
    alert('❌ Could not load CSV. Check that tremor_log.csv is deployed next to this HTML.');
  }
}

function loadCsvIntoCharts(csvText){
  // Clear existing series
  gyroX.length = gyroY.length = gyroZ.length = 0;
  accelX.length = accelY.length = accelZ.length = 0;
  rmsValues.length = 0;
  orientationPitch.length = orientationRoll.length = orientationYaw.length = 0;

  const lines = csvText.split(/\r?\n/).filter(Boolean);
  if (!lines.length) return;

  // Skip header if present
  let i = 0;
  const first = lines[0].toLowerCase();
  if (first.includes('ms_since_boot') || first.includes('yaw')) i = 1;

  for (; i < lines.length; i++){
    const parts = lines[i].split(',').map(s => s.trim());
    // Expected: ms,yaw,pitch,roll,ax,ay,az,gx,gy,gz,tremorRMS
    if (parts.length < 11) continue;

    const yaw   = parseFloat(parts[1]);
    const pitch = parseFloat(parts[2]);
    const roll  = parseFloat(parts[3]);
    const ax    = parseFloat(parts[4]);
    const ay    = parseFloat(parts[5]);
    const az    = parseFloat(parts[6]);
    const gx    = parseFloat(parts[7]);
    const gy    = parseFloat(parts[8]);
    const gz    = parseFloat(parts[9]);
    const trem  = parseFloat(parts[10]);

    if ([yaw,pitch,roll,ax,ay,az,gx,gy,gz,trem].some(Number.isNaN)) continue;

    gyroX.push(gx);  gyroY.push(gy);  gyroZ.push(gz);
    accelX.push(ax); accelY.push(ay); accelZ.push(az);
    rmsValues.push(trem);
    orientationPitch.push(pitch);
    orientationRoll.push(roll);
    orientationYaw.push(yaw);
  }

  updateAllCharts();
}

// Load once on page load
window.addEventListener('DOMContentLoaded', () => {
  loadCsvFromUrl(CSV_URL);
});

// Optional: use your existing button to reload the CSV (keeps same label/look)
document.getElementById('connectBtn').addEventListener('click', () => {
  loadCsvFromUrl(CSV_URL);
});
  </script>
</body>
</html>
